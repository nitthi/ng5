<form class="user-form" #userForm="ngForm" novalidate>
    <div class="form-group col-md-12">
        <label class="control-label col-md-4">Name:</label>
        <div class="col-md-4">
            <input type="text" name="name" class="form-control" [(ngModel)]="user.name">
        </div>
    </div>
    <div class="form-group col-md-12">
        <label class="control-label col-md-4">Password:</label>
        <div class="col-md-4">
            <input type="text" name="password" class="form-control" [(ngModel)]="user.password">
        </div>
    </div>
    <div class="form-group col-md-12">
        <button class="btn btn-primary" (click)="save()">Submit</button>
    </div>
</form>
